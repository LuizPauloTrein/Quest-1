<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="stylesheet" href="src/css/reset.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <div class="logo">
      <a href="">
        <img src="./src/images/logo.svg" alt="logo">
      </a>
    </div>
  </header>

  <main>
    <section>
      <div class="main-image">
        <img src="./src/images/illustration-mockups.svg" alt="illustration">
      </div>

      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Button</button>
      </div>
    </section>
  </main>

  <footer>

    <ul>
      <li><a href="#"><ion-icon name="logo-facebook"><img src="./src/images/facebook.png"
              alt="facebook"></ion-icon></a></li>

      <li><a href="#"><ion-icon name="logo-instagram"><img src="./src/images/instagram.png"
              alt="instagram"></ion-icon></a></li>

      <li><a href="#"><ion-icon name="logo-twitter"><img src="./src/images/twitter.png" alt=""></ion-icon></li>
      </div>
  </footer>

</body>

</html>
